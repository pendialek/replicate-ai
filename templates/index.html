<!DOCTYPE html>
<html lang="cs" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate AI - Image Generator</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bs-body-bg: #1a1a1a;
            --bs-body-color: #e0e0e0;
        }
        
        body {
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .form-control, .form-select {
            background-color: #222222;
            border-color: #404040;
            color: #e0e0e0;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #222222;
            border-color: #505050;
            color: #e0e0e0;
        }
        
        .card {
            background-color: #2a2a2a;
            border-color: #404040;
        }
        
        .btn-primary, #improvePrompt, .page-link {
            background-color: #493f5b;
            border-color: #5a4f6e;
            color: white;
        }
        
        .btn-primary:hover, #improvePrompt:hover, .page-link:hover {
            background-color: #3a3249;
            border-color: #493f5b;
            color: white;
        }

        .btn-primary:focus, #improvePrompt:focus, .page-link:focus {
            background-color: #3a3249;
            border-color: #493f5b;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(73, 63, 91, 0.25);
        }

        #improvePrompt {
            font-weight: 500;
        }

        .page-link {
            padding: 0.5rem 0.75rem;
        }

        .page-item.active .page-link {
            background-color: #3a3249;
            border-color: #493f5b;
        }

        .page-item.disabled .page-link {
            background-color: #2a2a2a;
            border-color: #404040;
            color: #6c757d;
        }
        
        .image-card {
            position: relative;
            overflow: hidden;
            padding-bottom: 100%; /* Vytvoří čtvercový kontejner */
            background-color: #1a1a1a;
        }

        .image-card .ambient-background {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.7);
            opacity: 0.6;
            transform: scale(1.1);
            z-index: 0;
        }

        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Zachová poměr stran */
            z-index: 1; /* Zajistí, že obrázek bude nad rozmazaným pozadím */
        }
        
        .image-card .overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            transition: bottom 0.3s ease-in-out;
            z-index: 2;
        }
        
        .image-card:hover .overlay {
            bottom: 0;
        }
        
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: pointer;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            margin: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .image-card img {
            cursor: pointer;
        }

        /* Responsive layout for prompt and improve button */
        @media (max-width: 767.98px) { /* Apply below md breakpoint */
          label[for="prompt"] + .input-group {
            /* Change flex direction to column */
            flex-direction: column;
          }

          label[for="prompt"] + .input-group > #prompt {
            /* Reset border radius modified by input-group */
            border-top-right-radius: var(--bs-border-radius);
            border-bottom-right-radius: var(--bs-border-radius);
            /* Add space below textarea */
            margin-bottom: 0.5rem;
          }

          label[for="prompt"] + .input-group > #improvePrompt {
            /* Reset border radius modified by input-group */
            border-top-left-radius: var(--bs-border-radius);
            border-bottom-left-radius: var(--bs-border-radius);
            /* Make button full width */
            width: 100%;
          }
        }
    </style>
</head>
<body>
    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-close">
            <i class="fas fa-times"></i>
        </div>
        <img id="modalImage" src="" alt="Full size image">
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Načítání...</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container py-4">
        <!-- Header -->
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">Replicate AI</h1>
            <p class="lead">Generátor obrázků pomocí AI modelů</p>
        </header>

        <!-- Image Generation Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form id="generationForm">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Prompt</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="prompt" rows="6" style="resize: vertical;" required></textarea>
                                    <button class="btn btn-outline-secondary" type="button" id="improvePrompt">
                                        <i class="fas fa-magic"></i> Vylepšit
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="model" class="form-label">Model</label>
                                    <select class="form-select" id="model" required>
                                        <option value="flux-pro">Flux Pro</option>
                                        <option value="flux-1.1-pro-ultra">Flux 1.1 Pro Ultra</option>
                                        <option value="flux-1.1-pro">Flux 1.1 Pro</option>
                                        <option value="flux-schnell-lora">Flux Schnell LoRA</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="aspectRatio" class="form-label">Poměr stran</label>
                                    <select class="form-select" id="aspectRatio" required>
                                        <option value="1:1">1:1 (Čtverec)</option>
                                        <option value="16:9">16:9 (Širokoúhlý)</option>
                                        <option value="3:2">3:2</option>
                                        <option value="2:3">2:3 (Portrét)</option>
                                        <option value="4:5">4:5 (Instagram)</option>
                                        <option value="5:4">5:4</option>
                                        <option value="9:16">9:16 (Mobilní)</option>
                                        <option value="3:4">3:4</option>
                                        <option value="4:3">4:3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    <i class="fas fa-image me-2"></i>Generovat
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="row mb-4" id="imageGallery">
            <!-- Images will be dynamically inserted here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Gallery pagination" class="d-flex justify-content-center">
            <ul class="pagination" id="galleryPagination">
                <!-- Pagination will be dynamically inserted here -->
            </ul>
        </nav>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Potvrzení smazání</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Opravdu chcete smazat tento obrázek?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zrušit</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Smazat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chyba</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
